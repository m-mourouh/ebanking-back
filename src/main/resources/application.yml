spring:
  application:
    name: ebanking-back
  datasource:
    url: jdbc:postgresql://localhost:5432/ebank-db
    username: '${DB_USERNAME}'
    password: '${DB_PASSWORD}'
    name: ebank-db
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

  mvc:
    format:
      date: yyyy-mm-dd

server:
